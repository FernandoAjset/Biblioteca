<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos basicos HTML</title>
  </head>
<p>
<h1>Universidad HTML</h1>
<p><b>Mi primer página HTML</b></p>
<p><strong>segundo párrafo</strong></p> <!--significa que es importante-->
<p><i>Tercer párrafo</i></p><!--significa italica-->
<p><em>Cuarto párrafo</em></p><!--significa a textoempatizar-->
<p><small>Quinto párrafo</small></p>
<p><mark>Sexto párrafo</mark></p>
<p><del>Séptimo párrafo</del></p><!--eliminado o tachado-->
<p><ins>Octavo párrafo</ins></p><!--Texto subrayado-->
<p>Noveno párrafo H<sub>2</sub>O</p><!--significa subindice-->
<p>Décimo párrafo x<sup>2</sup></p><!--significa superindice-->
</body>
</html>
