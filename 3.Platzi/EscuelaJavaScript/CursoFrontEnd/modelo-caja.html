<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 150px;
        height: 50px;
        background: pink;
        padding: 20px;
        box-sizing: border-box; /*reduce, para que la suma de los componentes sumen el width y heigh*/
        border: 5px solid rgba(231, 71, 98, 0.377);
        margin: 20px;
      }
      .contenedor {
        display:flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div>Platzi</div>
    <div>Es lo maximo</div>

    <section class="contenedor">
      <div>Platzi</div>
      <div>Master</div>
    </section>
  </body>
</html>
